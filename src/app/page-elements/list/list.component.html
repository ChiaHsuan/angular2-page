<div [@flyInOut]="animate" class="card-wrapper child">
  <h3 class="card-title">{{title}}</h3>
  <div class="card-content">
    <ul class="list-table">
      <li class="list-table-header" [hidden]="data.header">
        <span>{{data.columnNames.labelName}}</span>
        <span>{{data.columnNames.valueName}}</span>
      </li>
      <li *ngFor="let item of list">
          <span>{{item.label}}</span> 
          <span>{{item.value}}</span>
      </li>
    </ul>
  </div>
  
</div>
